<html>
<head>
	<script>
	
	todo = new Array(
		'beach','cold-beach','deep-ocean','frozenRiver','ocean','river','stone-beach',
		'swamp','swamp-m','icePlains','icePlainsSpikes','savanna','savannaM','savannaPlateau',
		'savannaPlateaM','sunflowerPlains','birch-forest','birch-forest-hills','birch-forest-m',
		'snowy-taiga','cold-taiga-hills','cold-taiga-m','flower-forest','forest','hillyForest',
		'jungle','jungleEdge','jungleM','megaSpruceTaiga','megaSpruceTaigaHills','megaTaiga',
		'megaTaigaHills','roofed-forest','roofed-forest-m','taiga','taigaHills','taigaM',
		'desert','desertHills','desertM','mesa','mesa-bryce','mesa-plateau','mesa-plateau-f',
		'mesa-plateau-fm','mesa-plateau-m','extremeHills','extremeHillsM','extremeHillsPlus',
		'iceMountain','mushroomisland','mushroomisland shore'
	);
	
	function interp_image(){
		
		var img = document.getElementById('theimage');
		var thecanvas = document.getElementById('thecanvas');
		var results = document.getElementById('results');
		var icon = thecanvas.getContext("2d");
		icon.drawImage(img, 0, 0, img.height, img.width);
		
		var rows = new Array();
		for (var y = 0; y < img.height; y++){
			var row = new Array();
			for (var x = 0; x < img.width; x++){
				var pix = icon.getImageData(x, y, 1, 1);
			    var color = "'#" + getHex(pix.data[0]) + getHex(pix.data[1]) + getHex(pix.data[2]) + "'";
				row[x] = color;
			}
			rows[y] = "[" + row.join(', ') + "]";
		}
		results.innerHTML = "[" + rows.join(",<BR>") + "]";
	}
	var getHex = function(num) {
	    var hex = "00" + Number(num).toString(16);
	    return hex.substring(hex.length - 2);
	}
	</script>
</head>
<body onLoad="interp_image()">
	<img id="theimage" src="desert.png" style='display:none'/>
	<canvas id="thecanvas" width="10" height="10"></canvas>
	<div id='results'></div>
</body>
</html>
